<div class="container">
  <h1>Create new entry</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="btn-group mb-3">
      <input
        type="radio"
        class="btn-check"
        id="stateDraft"
        formControlName="state"
        value="draft"
      />
      <label for="stateDraft" class="btn btn-outline-primary">Draft</label>

      <input
        type="radio"
        class="btn-check"
        id="statePublished"
        formControlName="state"
        value="published"
      />
      <label for="statePublished" class="btn btn-outline-primary"
        >Published</label
      >
    </div>
    <div class="form-group mb-3">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        [class.is-invalid]="
          form.controls.title.invalid && form.controls.title.dirty
        "
        id="title"
        formControlName="title"
      />
    </div>

    <div class="form-group mb-3">
      <label for="content">Content</label>
      <textarea
        class="form-control"
        id="content"
        formControlName="content"
        rows="10"
      ></textarea>
    </div>

    <div class="d-flex gap-3">
      <button
        type="button"
        class="btn btn-warning"
        [disabled]="form.pristine"
        (click)="reset()"
      >
        <i class="bi bi-arrow-counterclockwise me-1"></i>Discard
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.pristine || form.invalid"
      >
        <i class="bi bi-save me-1"></i>Save
      </button>
    </div>
  </form>
</div>
